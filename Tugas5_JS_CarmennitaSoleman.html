<!DOCTYPE html>
<html>
<head>
	<title>Hewan & Suaranya</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
	.flex-container {
	  display: flex;
	  background-color: #f1f1f1;
	}

	.flex-container > div {
	  background-color: DodgerBlue;
	  color: white;
	  width: 500px;
	  height: 300px;
	  margin: 10px;
	  text-align: center;
	  line-height: 75px;
	  font-size: 30px;
	}
	</style>
</head>
<body>
<h3 align="center">Hewan & Suaranya</h3>
<div class="alert alert-primary" role="alert">
  Arahkan Mouse Anda ke Hewan yang Anda Pilih, Lalu Klik Hewan tersebut
</div>
<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Burung
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
      <div class="flex-container">
		  <div class="hantu">Burung Hantu</div>
		  <div class="merak">Burung Merak</div>
		  <div class="pipit">Burung Pipit</div>
	  </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Hewan Buas
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="flex-container">
        <div class="singa">Singa</div>
        <div class="serigala">Serigala</div>
        <div class="gorilla">Gorilla</div>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        Hewan Ternak
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="flex-container">
        <div class="sapi">Sapi</div>
        <div class="kambing">Kambing</div>
        <div class="ayam">Ayam</div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="jquery.js"></script>
<script src="script.js"></script>
</body>
</html>
